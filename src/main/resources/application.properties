spring.application.name=MyApp


server.port=8080
server.address=0.0.0.0

# JPA / MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/myapp_db?useSSL=false&allowPublicKeyRetrieval=true&sslMode=DISABLED&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging (auth/SQL 흐름 확인용)
logging.level.kr.ac.kopo.cjj.myapp=DEBUG
logging.level.org.springframework.security=TRACE
