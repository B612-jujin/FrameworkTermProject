<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/loginStyle.css}">
  <link rel="stylesheet" th:href="@{/css/headerstyle.css}">
  <link rel="stylesheet" th:href="@{/css/menustyle.css}">
  <link rel="stylesheet" th:href="@{/css/AvaterStyle.css}">
</head>
<body>
<div th:replace="fragments/admin-sidebar :: adminSidebar"></div>
<div th:replace="fragments/header :: commonHeader"></div>

<div class="hero-form">
  <div class="text-content-title">
    <div class="logintitle">Sign In</div>
    <div class="subtitle">안전하게 로그인하세요.</div>
  </div>

  <form th:action="@{/login}" method="post" class="form-contact">
    <div class="input-field">
      <label for="username" class="label">Username</label>
      <input type="text" id="username" name="username" class="value input" required />
    </div>
    <div class="input-field">
      <label for="password" class="label">Password</label>
      <input type="password" id="password" name="password" class="value input" required />
    </div>
    <div class="button-group">
      <button class="loginbutton" type="submit">
        <div class="loginbutton2">Submit</div>
      </button>
    </div>
  </form>

  <div th:if="${param.error}" class="error">
    사용자 이름 또는 비밀번호가 올바르지 않습니다.
  </div>
  <div th:if="${param.logout}" class="message">
    정상적으로 로그아웃 되었습니다.
  </div>
  <div th:if="${param.registered}" class="message">
    회원가입이 완료되었습니다. 로그인 해주세요.
  </div>
  <div class="message">
    아직 계정이 없나요? <a href="/register">회원가입</a>
  </div>
</div>
</body>
</html>
